<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>LCD - Grupo do Terço</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
    }
    .topo {
      background-color: #87CEEB;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.8em;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      padding: 10px;
    }
    .conteudo {
      padding: 20px;
    }
    .busca {
      color: #000;
      font-size: 1.1em;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      background-color: #E0F6FF;
      border: 1px solid #B0DDF2;
      border-radius: 8px;
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #E0F6FF;
      font-size: 1.2em;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    li:hover {
      background-color: #efefef;
    }
    #paginaMusica {
      display: none;
      padding: 20px;
    }
    #voltar {
      display: inline-block;
      font-size: 1em;
      font-weight: 700;
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="topo">
    GRUPO DO TERÇO<br/>MARIA, PEQUENA MARIA
  </div>
  <div class="conteudo" id="paginaPrincipal">
    <div style="display: flex; justify-content: center;">
      <input class="busca" id="campoBusca" placeholder="Pesquisa de Cantos do Terço" type="text"/>
    </div>
    <ul id="listaMusicas"></ul>
  </div>
  <div id="paginaMusica">
    <button id="voltar" onclick="mostrarLista()">← Voltar à lista</button>
    <div id="tituloMusica"></div>
    <div id="conteudoMusica" style="margin-top: 5px; white-space: normal; font-size: 1.15em;"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let musicas = [];

      fetch('musicas.json')
        .then(response => response.json())
        .then(data => {
          musicas = data;
          const lista = document.getElementById("listaMusicas");
          const campoBusca = document.getElementById("campoBusca");
          const paginaPrincipal = document.getElementById("paginaPrincipal");
          const paginaMusica = document.getElementById("paginaMusica");
          const tituloMusica = document.getElementById("tituloMusica");
          const conteudoMusica = document.getElementById("conteudoMusica");

          function exibirMusicas(filtradas) {
            lista.innerHTML = "";
            filtradas.forEach(musica => {
              const li = document.createElement("li");
              li.innerHTML = `<b>${musica.numero}. ${musica.titulo}</b>`;
              li.onclick = () => {
                tituloMusica.innerHTML = `<h2>${musica.numero}. ${musica.titulo}</h2>`;
                conteudoMusica.innerHTML = musica.conteudo;
                paginaPrincipal.style.display = "none";
                paginaMusica.style.display = "block";
                window.scrollTo({ top: 0, behavior: 'smooth' });
              };
              lista.appendChild(li);
            });
          }

          campoBusca.addEventListener("input", function () {
            const termo = campoBusca.value.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "");
            const filtradas = musicas.filter(m => m.titulo.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "").includes(termo));
            exibirMusicas(filtradas);
          });

          window.mostrarLista = function () {
            paginaPrincipal.style.display = "block";
            paginaMusica.style.display = "none";
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          exibirMusicas(musicas);
        });
    });
  </script>
</body>
</html>
